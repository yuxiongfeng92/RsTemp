apply plugin: 'com.android.application'

def isInternational = findProperty("isInternational") && isInternational.toBoolean()

def hotfixIDSECRET = "24677439-1"
def hotfixAPPSECRET = "710f65055b72d103dc0d3b2b411c5ff8"
def hotfixRSASECRET = ""

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        if (isInternational) {
            applicationId 'com.proton.runbear.international'
            versionCode 9
            versionName '1.0.2'
        } else {
            applicationId 'com.proton.runbear'
            versionCode 13
            versionName "1.1.1"
        }
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            storeFile file('RunBear.jks')
            storePassword '123456'
            keyAlias 'runbear'
            keyPassword '123456'
        }
    }

    buildTypes {
        release {
            //Zip代码压缩优化
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            manifestPlaceholders = [
                    "hotfixIDSECRET" : hotfixIDSECRET,
                    "hotfixAPPSECRET": hotfixAPPSECRET,
                    "hotfixRSASECRET": hotfixRSASECRET,
            ]
            buildConfigField "String", "SERVER_PATH", '"http://btms.runbear.cn/api/"'
            buildConfigField "String", "PROTON_SERVER_PATH", '"http://www.protontek.com:80/vcare-api/"'
            //正式服
            buildConfigField 'String', "KAFAKA_SERVER_PATH", '"http://120.55.191.212/kafka-api/"'
            buildConfigField "boolean", "IS_INTERNAL", "${isInternational}"
            resValue("string", "buglyAppid", "456975c112")
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            ndk {
                abiFilters 'armeabi'
            }
        }
        debug {
            //Zip代码压缩优化
            zipAlignEnabled true
            signingConfig signingConfigs.release
            resValue("string", "PORT_NUMBER", "9999")
            manifestPlaceholders = [
                    "hotfixIDSECRET" : hotfixIDSECRET,
                    "hotfixAPPSECRET": hotfixAPPSECRET,
                    "hotfixRSASECRET": hotfixRSASECRET,
            ]
            //测试服
//            buildConfigField "String", "SERVER_PATH", '"http://btmstest.runbear.cn/api/"'
            //正式服
            buildConfigField "String", "SERVER_PATH", '"http://btms.runbear.cn/api/"'
            buildConfigField "String", "PROTON_SERVER_PATH", '"http://www.protontek.com:80/vcare-api/"'
            //正式服
            buildConfigField 'String', "KAFAKA_SERVER_PATH", '"http://120.55.191.212/kafka-api/"'
            resValue("string", "buglyAppid", "847567d215")
            buildConfigField "boolean", "IS_INTERNAL", "${isInternational}"
            minifyEnabled false
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
            ndk {
                abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }

    dataBinding {
        enabled = true
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion rootProject.ext.android.supportLibrary
            }
        }
    }
}

